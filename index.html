<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Intern</title>
</head>
<body>
    <div class="con">
    <div class="quiz-container">
        <h1>Click on the Start button to take the quiz</h1>
        <button id="start-button" onclick="startQuiz()">Start Quiz</button>
        <div id="question-container">
            <p id="question">Question goes here.</p>
        </div>
        <div id="options-container">
            
        </div>
        <p id="result"></p>
        <p id="timer">Time Left: 10 seconds</p>
        <button id="next-button" onclick="nextQuestion()">Next</button>
        <button id="restart-button" onclick="startQuiz()">Restart Quiz</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
